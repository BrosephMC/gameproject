<!DOCTYPE html>
<html>
  <head>
    <title>Game Project</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        overflow: hidden;
        background: #94a3b8;
      }

      input::placeholder {
        color: #94a3b8;
      }
      canvas {
        width: 1024px;
        height: 576px;
        /* background-image: url('assets/images/webb-dark.png'); */
        background-color: black;
      }
    </style>
  </head>
  <body style="display: flex; align-items: center; justify-content: center; height:100vh">
    <div>
      <div
        style="
          position: absolute;
          color: white;
          padding: 8px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none;
          background: rgba(0, 0, 0, 0.5);
        "
      >
        <div style="margin-bottom: 8px;">Leaderboard</div>
        <div id="playerLabels"></div>
      </div>
      <canvas></canvas>

      <!-- username input -->
      <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      "
      >
        <form id="usernameForm">
          <div>
            <input
              id="usernameInput"
              type="text"
              placeholder="Username"
              maxlength="20"
              style="
                padding: 12px;
                border-radius: 20px;
                border: none;
                background: #475569;
                color: #cbd5e1;
              "
            />
          </div>
          <div style="text-align: center; margin-top: 8px">
            <button
              style="
                padding: 8px 20px;
                border-radius: 100px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(6, 182, 212),
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;
              "
            >
              Start!
            </button>
          </div>
        </form>
      </div>
      <!-- username input end -->
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
    integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" 
    integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" 
    crossorigin="anonymous"
    ></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Projectile.js"></script>
    <script src="./classes/Item.js"></script>
    <script src="./classes/Particle.js"></script>
    <script src="./frontend.js"></script>
  </body>
</html>
